version: '3.8'

services:
  app:
    build: .
    container_name: shopping-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-shoppingdb}
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    restart: unless-stopped
    networks:
      - shopping-network
    # 修正：使用正确的 src/app.js 路径
    command: sh -c "npx prisma migrate deploy && node src/app.js"

  db:
    image: postgres:15-alpine
    container_name: shopping-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-shoppingdb}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - shopping-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  shopping-network:
    driver: bridge