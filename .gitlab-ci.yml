stages:
  - validate
  - build
  - test
  - deploy

# 不指定标签，让任何可用的 Runner 都可以执行
build-job:
  stage: build
  script:
    - echo "编译代码..."
    - echo "编译完成。"

unit-test-job:
  stage: test
  script:
    - echo "运行单元测试..."
    - echo "测试完成。"

deploy-job:
  stage: deploy
  script:
    - echo "部署应用..."
    - echo "部署完成。"