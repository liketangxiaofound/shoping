image: node:18-alpine

stages:
  - install
  - test
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

install_dependencies:
  stage: install
  tags:
    - local
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

run_tests:
  stage: test
  tags:
    - local
  script:
    - npm test || echo "No tests configured"
  only:
    - main
    - develop

build_app:
  stage: build
  tags:
    - local
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
    expire_in: 1 week